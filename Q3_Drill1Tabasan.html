<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q3 Drill 1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body{
        background-color:#a4ffea;
        display:flex;
        align-items:center;
    }
    .container{
        background-color:#6cbfec;
        border-radius:20px;
        padding:25px;
        width:420px;
        text-align:center;
        box-shadow:0 6px 12px rgba(0,0,0,0.2);
    }

    #head1{
        background-color:#7dd3fc;
        color:#083344;
        padding:12px;
        border-radius:12px;
        margin-bottom:15px;
    }

    #ANSWER{
        background-color:#1e6c75;
        color:white;
        padding:12px 35px;
        border-radius:12px;
        display:inline-block;
        margin:20px auto;
    }

    .btn-area{
        text-align:center;
        margin-top:10px;
    }
</style>
</head>

<body>

<div class="container">
    <h1 class="fst-italic" id="head1">Rohan</h1>

    <p>Click the button to display the quotient of two numbers.</p>

    <div id="ANSWER">?</div>

    <div class="btn-area">

            <!--
    <button type="button" class="btn btn-info m-1" onclick="alert(number1);">
        ANSWER
    </button>

    <button type="button" class="btn btn-info m-1" onclick="document.write(number1)">
        ANSWER
    </button>
-->

    <button type="button" class="btn btn-info mt-3" onclick="document.getElementById('ANSWER').innerHTML = number1;">
        ANSWER
        </button>
    </div>
</div>

<script>
    var unc = "Quotient of Two Numbers";
    document.getElementById('head1').innerHTML = unc;

    var num1 = 4489;
    var num2 = 67;

    var number1 = num1 / num2;
</script>

</body>
</html>
